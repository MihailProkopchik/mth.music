<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#1E5A32" />
        <link rel="stylesheet" href="./css/index.css" />
        <meta name="msapplication-TileColor" content="#1e5a32" />
        <meta name="theme-color" content="#1e5a32" />
        <script src="js/index.js" defer></script>
        <title>METHED.music - музыка для вас</title>
    </head>
    <body>
        <header class="header">
            <h1 class="visually-hidden">METHED.music - лучший сервис для воспроизведения музыки</h1>
            <div class="header__container">
                <img class="header__logo" src="./img/logo.svg" alt="Логотип METHED.music" />
                <form class="header__search search">
                    <input class="search__input" type="search" name="search" />
                    <button class="search__btn">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
                        </svg>
                    </button>
                </form>
                <button class="header__favorite-btn">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z" />
                    </svg>
                </button>
            </div>
        </header>
        <section class="catalog">
            <h2 class="visually-hidden">Список треков</h2>
            <div class="catalog__container">
                <button class="catalog__btn-add">
                    <span>увидеть всё</span>
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" />
                    </svg>
                </button>
            </div>
        </section>
        <section class="player">
            <h2 class="visually-hidden">Плеер</h2>
            <div class="player__container">
                <div class="player__track__info track-info track-info_mobile-center">
                    <p class="track__title">Frozen</p>
                    <p class="track__artist">Madonna</p>
                </div>
                <div class="player__controller">
                    <button class="player__icon player__icon_stop player__controller-stop"></button>
                    <button class="player__icon player__icon_prev player__controller-prev"></button>
                    <button class="player__icon player__icon_pause player__controller-pause"></button>
                    <button class="player__icon player__icon_next player__controller-next"></button>
                    <button class="player__icon player__icon_like player__controller-like"></button>
                </div>
                <div class="player__progress-wrap">
                    <div class="player__progress">
                        <input class="player__progress-input" type="range" min="0" max="100" value="0" />
                    </div>
                    <p class="player__time">
                        <span class="player__time-passed">0:24</span>
                        <span>/</span>
                        <span class="player__time-total">4:31</span>
                    </p>
                </div>
                <div class="player__volume-wrap">
                    <div class="player__volume">
                        <input class="player__volume-input" type="range" min="0" max="100" value="100" />
                    </div>
                    <button class="player__icon player__icon_mute player__controller-mute"></button>
                </div>
            </div>
        </section>
    </body>
</html>
